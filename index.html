<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Designerly Curiousity</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div id="mySlideshow">
            <div id="slideshow">
                <img class="mySlide" src="images/green.png" style="width:100%; height=100%;">
                <img class="mySlide" src="images/purple.png" style="width:100%; height=100%;">
                <img class="mySlide" src="images/black.png" style="width:100%; height=100%;">
                <img class="mySlide" src="images/orange.png" style="width:100%; height=100%;">
            </div>

            <div class="slideshow">
                <div class="navbar">
                    <a href="#">About</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#">Project</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#">Restart</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <img class="mySlides" src="images/blue.png" style="width:100px; height=100px;">
                <img class="mySlides" src="images/pink.png" style="width:100px; height=100px;">
                <img class="mySlides" src="images/red.png" style="width:100px; height=100px;">
                <img class="mySlides" src="images/yellow.png" style="width:100px; height=100px;">

                <button class="slideButton" onclick="plusDivs(-1)">Prev</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="slideButton" onclick="plusDivs(1)">Next</button>
            </div>
        </div>
    </body>
</html>
